{% extends "base.html" %}
{% load static %}

{% block title %}SignUp Page{% endblock %}

{% block content %}
<main class="flex flex-col items-center justify-center h-screen w-screen bg-gray-100 py-2 px-4 overflow-y-scroll">
    <form method="POST"
        class="flex flex-col px-5 pb-7 space-y-7 lg:w-1/4 h-auto w-full border border-gray-200 rounded-xl bg-white shadow-xl">
        {% csrf_token %}
        {% for message in messages %}
        <div class="text-sm font-semibold text-red-500 bg-red-100 border border-red-500 rounded-lg py-2 px-4 text-center">
            {{ message }}
            <!-- {{ form.errors }} -->
        </div>
        {% endfor %}
        <h3 class="text-xl font-bold">SignUp</h3>
        <div class="flex flex-col">
            <label class="text-base mb-2 font-medium text-gray-600">{{form.username.label}}</label>
            <!-- {{form.username}} -->
            <input type="text" class="border border-gray-400 rounded-lg p-2" name="username" required>
        </div>
        <div class="flex flex-col">
            <label class="text-base mb-2 font-medium text-gray-600">{{form.email.label}}</label>
            <!-- {{form.email}} -->
            <input type="email" class="border border-gray-400 rounded-lg p-2" name="email" required>
        </div>
        <div class="flex flex-col">
            <label class="text-base mb-2 font-medium text-gray-600">{{form.password1.label}}</label>
            <!-- {{form.password1}} -->
            <input type="password" class="border border-gray-400 rounded-lg p-2" name="password1" required>
        </div>
        <div class="flex flex-col">
            <label class="text-base mb-2 font-medium text-gray-600">{{form.password2.label}}</label>
            <!-- {{form.password2}} -->
            <input type="password" class="border border-gray-400 rounded-lg p-2" name=password2 required>
        </div>
        <div class="flex flex-col">
            <label class="text-base mb-2 font-medium text-gray-600">{{form.address.label}}</label>
            <!-- {{form.address}} -->
            <input type="text" class="border border-gray-400 rounded-lg p-2" name="address" required>
        </div>
        <button type="submit" class="bg-green-600 py-3 rounded-lg text-white font-semibold">Submit</button>
    </form>
    <div
        class="mt-4 lg:w-1/4 h-auto px-5 py-3 lg:w-1/4 w-full border border-gray-200 rounded-xl text-base bg-white shadow-md">
        <p>Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>
</main>
{% endblock %}
