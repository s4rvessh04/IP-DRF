{% extends "base.html" %}
{% load static %}

{% block title %}Login Page{% endblock %}

{% block content %}
<main class="flex flex-col items-center justify-center h-screen w-screen bg-gray-100 py-2 px-4">
    <form action="POST" class="flex flex-col px-5 pb-7 space-y-7 lg:w-1/4 h-auto w-full border border-gray-200 rounded-xl bg-white shadow-xl">
        {% csrf_token %}
        <h3 class="text-xl font-bold">Login</h3>
        <div class="flex flex-col">
            <label class="text-base mb-2 font-medium text-gray-600">Email</label>
            <input type="text" class="border border-gray-400 rounded-lg p-2">
        </div>
        <div class="flex flex-col">
            <label class="text-base mb-2 font-medium text-gray-600">Password</label>
            <input type="password"  class="border border-gray-400 rounded-lg p-2">
        </div>
        <button class="bg-green-600 py-3 rounded-lg text-white font-semibold">Submit</button>
    </form>
    <div class="mt-4 lg:w-1/4 h-auto px-5 py-3 lg:w-1/4 w-full border border-gray-200 rounded-xl text-base bg-white shadow-md">
        <p>Don't have an account? <a href="/signup" class="text-blue-500">Sign-up</a></p>
    </div>
</main>
{% endblock %}
